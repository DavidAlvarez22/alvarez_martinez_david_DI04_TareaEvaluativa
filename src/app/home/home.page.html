<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment scrollable [value] = "tipoChart[0]" (ionChange)="cambiarChart($event)" >
    <ion-segment-button *ngFor="let item of tipoChart" [value]= "item">
      <ion-label>{{item}}</ion-label>
    </ion-segment-button>
  </ion-segment>
    
  
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
 
  <ion-grid *ngIf="tipoDeChartSeleccionado == 'bar-chart'">
    <ion-row>
      <ion-col size="6">
        <app-bar-chart [nombresCategorias]="categorias" [borderColorCategorias]="borderColorCat" [backgroundColorCategorias]="backgroundColorCat"></app-bar-chart>
      </ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <app-line-chart></app-line-chart>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <app-pie-chart></app-pie-chart>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <app-line-chart *ngIf="tipoDeChartSeleccionado == 'line-chart'"></app-line-chart>
  
  <app-pie-chart *ngIf="tipoDeChartSeleccionado == 'pie-chart'"></app-pie-chart>
</ion-content>
